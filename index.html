<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thử nghiệm</title>
  </head>
  <body>
    <h1>Dự án thử nghiệm</h1>
    <h2>Học table</h2>

    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000 VND</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Quần jean nữ</td>
          <td>200.000 VND</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Giày thể thao</td>
          <td>300.000 VND</td>
          <td>30</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
